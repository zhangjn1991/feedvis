<!Doctype html> 
<html ng-app="feedVisApp">
<head>
	<link rel="stylesheet" href="css/index.css">

</head>
<body ng-controller="GraphTableCtrl as graphTableCtrl">
	<div class="menu-label corner" ng-class="{active: menuCtrl.isMenuVisible}" ng-controller="MenuCtrl as menuCtrl">
		<div>
			<div class="menu-button" ng-click="menuCtrl.toggleMenuVisible()"></div>
		</div>

		<ul class="menu">
			<li>Graph</li>
			<li>Goal</li>
			<li>Log out</li>
		</ul>
	</div>

	<div class="note-label corner" >
		<div>Notes</div>
	</div>
	
	<sidebar data="data"></sidebar>	
	
	<headerbar></headerbar>

	<notebar data="data"></notebar>

	<div class="global-container">		
		<table>
			<tr>				
				<td ng-repeat="columnData in data" ng-controller="ColumnCtrl as columnCtrl">
					<div class="card-container" ng-show="columnCtrl.isGraphVisible()">
						<div graph class="graph card" data="graphData" ng-repeat="graphData in columnData.graphs"></div>
					</div>

					<div class="card-container feed-container" ng-show="!columnCtrl.isGraphVisible()">	
						<div feed class="feed card" data="feedData" ng-repeat="feedData in columnCtrl.feedsData"></div>
					</div>
				</td>
				
			</tr>
		</table>
	</div>

	<script src="js/lib/d3.v3.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/components/sidebar/sidebarDirective.js"></script>
	<script src="js/components/headerbar/dateRangeFilter.js"></script>
	<script src="js/components/headerbar/headerbarDirective.js"></script>
	<script src="js/components/headerbar/headerColumnController.js"></script>
	<script src="js/components/notebar/notebarDirective.js"></script>	
	<script src="js/components/graph/graphController.js"></script>
	<script src="js/components/graph/graphDirective.js"></script>
	<script src="js/components/graphTable/graphTableController.js"></script>
	<script src="js/components/column/columnController.js"></script>
	<script src="js/components/feed/feedDirective.js"></script>
	<script src="js/components/feed/feedTimeFilter.js"></script>
	<script src="js/components/menu/menuController.js"></script>

	<script>		
		
		$('.global-container').on('scroll', function (e) {   	
			$('.side-bar').scrollTop($(this).scrollTop());
			$('.header-bar').scrollLeft($(this).scrollLeft());
			$('.note-bar').scrollLeft($(this).scrollLeft());
		});
	</script>
		

	

</body>
</html>
